<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ближайший город</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
    </div>

    <div class="fixed-panel" id="fixedPanel">
        <div class="panel-content" id="panelContent">
            <div class="input-group">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Город..."
                    class="city-input"
                >
                <button id="addCityBtn" class="btn btn-primary">+</button>
            </div>
            
            <div class="cities-list" id="citiesList">
                <p class="empty-message">Добавьте города</p>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-info">
                    <div class="info-item">
                        <span class="value" id="resultCity">-</span>
                    </div>
                    <div class="info-item">
                        <span class="value-small" id="resultCountry">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Загрузка данных...</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
